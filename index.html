<body>

  <ul class="tabs">
    <li data-tab-target="#home" class="active tab">Home</li>
    <li data-tab-target="#tickets" class="tab">Tickets</li>
    <li data-tab-target="#about" class="tab">About</li>
  </ul>

  <div class="tab-content">
    <div id="home" data-tab-content class="active">

            <div class="home-container-grid1" style="flex-basis: 100px;background-color:powderblue;color:black;">Active</div>

        <!-- <br> -->
        <div class="flex-container-home-grid2">
            <table class="home-table-grid2" id="gridTable">
                <thead>
                    <tr>
                        <td>AREA</td>
                        <td>ACTIVE</td>
                        <td>SUSPEND</td>
                        <td>FINISHED</td>
                    </tr>
                </thead>
                <tbody>
                  <tr>
                      <td>CEBU</td>
                      <td id="cebuactive">0</td>
                      <td id="cebususpend">0</td>
                      <td id="cebuclosed">0</td>
                  </tr>
                      <td>BOHOL</td>
                      <td id="boholactive">0</td>
                      <td id="boholsuspend">0</td>
                      <td id="boholclosed">0</td>
                  </tr>
                      <td>LEYTE</td>
                      <td id="leyteactive">0</td>
                      <td id="leytesuspend">0 </td>
                      <td id="leyteclosed">0</td>
                  </tr>
                      <td>NEGROS</td>
                      <td id="negrosactive">0</td>
                      <td id="negrossuspend">0</td>
                      <td id="negrosclosed">0</td>
                  </tr>
                      <td>PANAY</td>
                      <td id="panayactive">0</td>
                      <td id="panaysuspend">0</td>
                      <td id="panayclosed">0</td>
                  </tr>
                      <td>SAMAR</td>
                      <td id="samaractive">0</td>
                      <td id="samarsuspend">0</td>
                      <td id="samarclosed">0</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                      <td>Total</td>
                      <td id="totalactive">7</td>
                      <td id="totalsuspend">8</td>
                      <td id="totalclosed">0</td>
                  </tr>
                </tfoot>
            </table>
          </div>
    </div>

    
    <div id="tickets" data-tab-content>
        <div class="option-container">
            <div class="grid-col">
            <label class="item" for="area">Area</label> 
            </div>
            <div class="grid-col">
            <select class="table-filter" onchange="filter_table()" id="filter_area">
                <option value="ALL">ALL</option>
                <option value="CEBU">CEBU</option>
                <option value="BOHOL">BOHOL</option>
                <option value="LEYTE">LEYTE</option>
                <option value="NEGROS">NEGROS</option>
                <option value="PANAY">PANAY</option>
                <option value="SAMAR">SAMAR</option>
            </select>        
            </div>
            <div class="grid-col">
            <label class="item"  for="state">State</label> 
            </div>
            <div class="grid-col">
            <select class="table-filter" onchange="filter_table()" id="filter_state">
                <option value="ALL">ALL</option>
                <option value="PROCESSING">PROCESSING</option>
                <option value="SUSPEND">SUSPEND</option>
                <option value="FINISHED">FINISHED</option>
            </select>        
            </div>
        </div>  

        <br>
        <div class="flex-container-tickets">
            <table class="tickets-table" id="ticketsTable">
                <thead>
                <tr>
                    <th>TICKET</th>
                    <th>SITE</th>
                    <th>AREA</th>
                    <th>STATE</th>
                    <th>SEVERITY</th>
                    <th>DURATION</th>
                    <th>REMAINING</th>
                    <th>ALARM</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
    <div id="about" data-tab-content>
      <h1>About</h1>
      <p>Network Fault Ticket</p>
    </div>
  </div>
